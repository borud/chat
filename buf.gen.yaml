version: v1
managed:
  enabled: true
  optimize_for: CODE_SIZE

plugins:
  - remote: buf.build/protocolbuffers/plugins/js:v3.19.2-1
    out: gen/proto/js
    opt:
      - import_style=commonjs
      - binary

  - name: go
    out: gen/proto/go
    opt: paths=source_relative

  - name: go-grpc
    out: gen/proto/go
    opt: paths=source_relative,require_unimplemented_servers=false

  - name: nanopb
    out: gen/proto/nanopb
  
  - name: csharp
    out: gen/proto/csharp

  - name: python
    out: gen/proto/python

  - name: objc
    out: gen/proto/objc
  
